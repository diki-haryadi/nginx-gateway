<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Service Manager</h1>
        
        <!-- Add Service Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Add New Service</h5>
            </div>
            <div class="card-body">
                <form id="addServiceForm">
                    <div class="mb-3">
                        <label for="domain" class="form-label">Domain</label>
                        <input type="text" class="form-control" id="domain" required 
                            placeholder="e.g. example.com">
                    </div>
                    <div class="mb-3">
                        <label for="serviceUrl" class="form-label">Service URL</label>
                        <input type="url" class="form-control" id="serviceUrl" required 
                            placeholder="e.g. http://localhost:3000">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="ssl">
                        <label class="form-check-label" for="ssl">Enable SSL (HTTPS)</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Service</button>
                </form>
            </div>
        </div>
        
        <!-- Services List -->
        <div class="card">
            <div class="card-header">
                <h5>Services</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Domain</th>
                                <th>Service URL</th>
                                <th>Status</th>
                                <th>SSL</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="servicesList">
                            <tr>
                                <td colspan="5">Loading services...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
